<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>The formulario</title>
  </head>
  <body>
    
    <header>
        <div class="jumbotron">
            <h1 class="display-4">Multiple boostrap examples</h1>
            <p class="lead">Click on the button to load the students.</p>
          </div>
    </header>
    <section>
        <div class="container">
            <form>
                <div class="form-group">
                  <label for="text">text</label>
                  <input type="email" class="form-control" id="text" placeholder="Enter some text">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="filecontrol">Example file input</label>
                    <input type="file" class="form-control-file" id="filecontrol">
                </div>
              </form>

              <button class="btn btn-primary">modal</button>
              <button class="btn btn-primary">alerta</button>
              <button class="btn btn-primary">popover</button>
              <button class="btn btn-primary">card</button>
              <button class="btn btn-primary">carrusel</button>
              
              <img id="blah" src="#" alt="your image" />
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script>

        $("#filecontrol").change(function () {
            readURL(this);
        });

        $("#button").click(function(){

        });

        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#blah').attr('src', e.target.result);
                }

                reader.readAsDataURL(input.files[0]); // convert to base64 string
            }
        }
        



    </script>
  </body>
</html>
